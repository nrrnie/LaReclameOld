{% from 'macros.html' import item_card with context %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="static/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-5">
		<div class="main-body">
			<div class="row">
				<div class="col-lg-4">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="static/images/user-profile.jpg" alt="Admin" class="p-1" width="250">
								<div class="mt-4 mb-3">
									<h4>{{ user['username'] }}</h4>
									<p class="text-secondary mb-1">Rating: 4.99</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg">
					<div class="card">
						<div class="card-body">
							<h5 class="d-flex align-items-center mb-3">Reviews</h5>
							<hr class="my-3">
						</div>
					</div>
				</div>
				</div>
				<div class="col-lg-8">
					<div class="row">
						<div class="col-sm-12">
							{% for item in items %}
								{{ item_card(item) }}
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
